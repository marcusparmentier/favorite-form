<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks with your favorite things!</h1>
      <div>
        <form id="formRay">
          <div class="form-group">
            <label for="colorInput">Favorite color</label>
            <input id="colorInput" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="nameInput">Favorite name</label>
            <input id="nameInput" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animalInput">Favorite animal</label>
            <input id="animalInput" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="numberInput">Favorite number</label>
            <input id="numberInput" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the list!</button>
        </form>
      </div>
      <div id="favList">
        <h2>New list</h2>
        <ul>
          <li class="favColor"></li>
          <li class="favName"></li>
          <li class="favAnimal"></li>
          <li class="favNumber"></li>
          <li class="favArray"></li>
          <li class="testArray"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
